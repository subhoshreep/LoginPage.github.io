<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <title>Interactive Background</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div><img src="bg.png" alt=""></div>
    <div id="overlay" onclick="playVideo()">OPEN</div>

    <div id="video-container">
        <video id="video" autoplay playsinline onended="showWebpageButton()">
            <source src="loader.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div onclick="openWebpage()" id="webpage-link"><h1>Login Now!</h1></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
